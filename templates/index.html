<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Bases de Datos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>CRUD de Bases de Datos</h1>

    <div class="container">
        <div class="column">
            <h2>MySQL</h2>
            <form id="add-mysql-form">
                <label for="mysql-name">Nombre:</label>
                <input type="text" id="mysql-name" name="name" required>
                <label for="mysql-description">Descripción:</label>
                <textarea id="mysql-description" name="description" required></textarea>
                <button type="submit">Agregar a MySQL</button>
            </form>

            <h2>Registros en MySQL</h2>
            <table id="mysql-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="column">
            <h2>MongoDB</h2>
            <form id="add-mongo-form">
                <div id="mongo-fields">
                    <div class="field-row">
                        <input type="text" id="mongo-key-1" placeholder="Nombre del campo">
                        <input type="text" id="mongo-value-1" placeholder="Valor del campo">
                    </div>
                </div>
                <button type="button" id="add-field">Agregar otro campo</button>
                <button type="submit">Agregar a MongoDB</button>
            </form>

            <h2>Registros en MongoDB</h2>
            <table id="mongo-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Campos</th>
                        <th>Valores</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
